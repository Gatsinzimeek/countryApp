<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Country App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header">
			<div class="title">
				<h1>WHERE IN THE WORLD</h1>
			</div>
			<div class="color-mode">
				<img src="dark.png"><span>Dark Mode</span>
			</div>
	</header>
	<main>
		<section class="filters">
			<div class="tools">
				<div class="search">
					<button id="search"><img src="search.png"></button>
					<input id="data" type="text" placeholder ="Search for a country...">
				</div>
				<div class="continent">
					<select id ="filter">
						<option>Filter by continent</option>
						<option value="Africa">Africa</option>
						<option value="america">America</option>
						<option value="Asia">Asia</option>
						<option value="Europe">Europe</option>
						<option value="Oceania">Oceania</option>
						<option value="Antartica">Antartica</option>
					</select>
				</div>
			</div>
			<div class="countries">
				
			</div>
		</section>
	</main>
	<footer>&copy;Copyright designed by Gatsinzi</footer>
	<script src="main.js"></script>
</body>
</html>
